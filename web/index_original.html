<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê LLM Translation Service</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .status-online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .form-row > div {
            flex: 1;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.5;
        }
        
        .language-swap {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        
        .swap-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .swap-button:hover {
            background: #5a6fd8;
            transform: rotate(180deg);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin: 25px 0;
        }
        
        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            color: #495057;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result-area {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
            min-height: 120px;
            position: relative;
        }
        
        .result-area.loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-area.success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .result-area.error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .translation-result {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        
        .translation-meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .copy-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .copy-button:hover {
            background: #5a6fd8;
        }
        
        .settings-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
        }
        
        .settings-toggle {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .settings-content {
            display: none;
        }
        
        .settings-content.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .translation-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê LLM Translation Service</h1>
            <div id="status-indicator" class="status-indicator status-offline">
                üî¥ Connecting...
            </div>
        </div>

        <div class="settings-panel">
            <button class="settings-toggle" onclick="toggleSettings()">
                ‚öôÔ∏è Server Settings <span id="settings-arrow">‚ñº</span>
            </button>
            <div class="settings-content" id="settings-content">
                <div class="form-group">
                    <label for="serverUrl">Server URL:</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="serverUrl" value="http://localhost:8000" placeholder="http://your-server:8000" style="flex: 1;">
                        <button type="button" onclick="detectNgrokUrl()" style="padding: 12px 15px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">üîç Auto-detect</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key (optional):</label>
                    <input type="password" id="apiKey" placeholder="Enter API key if required">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="sourceText">Text to Translate:</label>
            <textarea 
                id="sourceText" 
                placeholder="Enter Chinese or English text here..."
                maxlength="5000"
            >Hello world! How are you today?</textarea>
            <small style="color: #666; float: right;" id="char-count">0/5000</small>
        </div>

        <div class="form-row">
            <div>
                <label for="sourceLang">From:</label>
                <select id="sourceLang">
                    <option value="auto">üåç Auto-detect</option>
                    <option value="en">üá∫üá∏ English</option>
                    <option value="zh">üá®üá≥ Chinese</option>
                </select>
            </div>
            
            <div class="language-swap">
                <button class="swap-button" onclick="swapLanguages()" title="Swap languages">
                    ‚áÑ
                </button>
            </div>
            
            <div>
                <label for="targetLang">To:</label>
                <select id="targetLang">
                    <option value="zh">üá®üá≥ Chinese</option>
                    <option value="en">üá∫üá∏ English</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="translateBtn">
                üîÑ Translate
            </button>
            <button class="btn btn-secondary" id="clearBtn">
                üóëÔ∏è Clear
            </button>
            <button class="btn btn-secondary" id="healthBtn">
                üè• Check Server
            </button>
        </div>

        <div id="result" class="result-area">
            <p style="color: #666; text-align: center; margin: 40px 0;">
                Translation results will appear here
            </p>
        </div>

        <div class="footer">
            <p>üöÄ Powered by Ollama LLM ‚Ä¢ GPU-Accelerated Translation</p>
            <p>
                <a href="#" onclick="openDocs()" style="color: #667eea;">üìö API Documentation</a> ‚Ä¢ 
                <a href="#" onclick="openHealth()" style="color: #667eea;">üè• Health Check</a>
            </p>
        </div>
    </div>

    <script>
        // Global state
        let isTranslating = false;
        let serverHealth = false;

        // Add global error handler
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.error);
            console.error('Error message:', e.message);
            console.error('Error filename:', e.filename);
            console.error('Error line:', e.lineno);
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            autoDetectServerUrl();
            setupEventListeners();
            checkHealth();
            updateCharCount();
        });

        function autoDetectServerUrl() {
            const serverUrlInput = document.getElementById('serverUrl');
            
            console.log('Current location:', window.location.href);
            console.log('Hostname:', window.location.hostname);
            console.log('Host:', window.location.host);
            
            // If we're accessing via ngrok or a remote URL, use the same base URL
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                const baseUrl = window.location.protocol + '//' + window.location.host;
                serverUrlInput.value = baseUrl;
                console.log('Auto-detected server URL:', baseUrl);
                
                // Update the UI to show the detected URL
                const statusIndicator = document.getElementById('status-indicator');
                statusIndicator.textContent = `üåê Auto-detected: ${baseUrl}`;
            } else {
                console.log('Using localhost, keeping default');
            }
            // Otherwise keep the default localhost:8000
        }

        async function detectNgrokUrl() {
            const serverUrlInput = document.getElementById('serverUrl');
            const autoDetectBtn = document.querySelector('button[onclick="detectNgrokUrl()"]');
            
            autoDetectBtn.textContent = 'üîÑ Detecting...';
            autoDetectBtn.disabled = true;
            
            try {
                // First try to detect from current location
                if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    const baseUrl = window.location.protocol + '//' + window.location.host;
                    serverUrlInput.value = baseUrl;
                    console.log('Detected from current location:', baseUrl);
                    return;
                }
                
                // If on localhost, try to fetch from ngrok API
                const ngrokResponse = await fetch('http://localhost:4040/api/tunnels');
                if (ngrokResponse.ok) {
                    const ngrokData = await ngrokResponse.json();
                    const httpTunnel = ngrokData.tunnels.find(tunnel => 
                        tunnel.config.addr === 'http://localhost:8000' && 
                        tunnel.proto === 'https'
                    );
                    
                    if (httpTunnel) {
                        serverUrlInput.value = httpTunnel.public_url;
                        console.log('Detected from ngrok API:', httpTunnel.public_url);
                        
                        // Show success feedback
                        autoDetectBtn.textContent = '‚úÖ Found!';
                        setTimeout(() => {
                            autoDetectBtn.textContent = 'üîç Auto-detect';
                        }, 2000);
                        
                        // Auto-check health with new URL
                        setTimeout(checkHealth, 500);
                        return;
                    }
                }
                
                throw new Error('No ngrok tunnel found');
                
            } catch (error) {
                console.error('Auto-detection failed:', error);
                alert('Could not auto-detect ngrok URL. Please enter manually or make sure ngrok is running.');
                autoDetectBtn.textContent = '‚ùå Failed';
                setTimeout(() => {
                    autoDetectBtn.textContent = 'üîç Auto-detect';
                }, 2000);
            } finally {
                autoDetectBtn.disabled = false;
            }
        }

        function setupEventListeners() {
            console.log('Setting up event listeners...');
            
            const sourceText = document.getElementById('sourceText');
            sourceText.addEventListener('input', updateCharCount);
            
            // Auto-translate on Enter (Ctrl+Enter)
            sourceText.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    translateText();
                }
            });
            
            // Add button event listeners
            const translateBtn = document.getElementById('translateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const healthBtn = document.getElementById('healthBtn');
            
            console.log('Translate button:', translateBtn);
            console.log('Clear button:', clearBtn);
            console.log('Health button:', healthBtn);
            
            if (translateBtn) {
                translateBtn.addEventListener('click', function(e) {
                    console.log('Translate button clicked!');
                    e.preventDefault();
                    translateText();
                });
                console.log('Translate button event listener added');
            } else {
                console.error('Translate button not found!');
            }
            
            if (clearBtn) {
                clearBtn.addEventListener('click', function(e) {
                    console.log('Clear button clicked!');
                    e.preventDefault();
                    clearAll();
                });
                console.log('Clear button event listener added');
            } else {
                console.error('Clear button not found!');
            }
            
            if (healthBtn) {
                healthBtn.addEventListener('click', function(e) {
                    console.log('Health button clicked!');
                    e.preventDefault();
                    checkHealth();
                });
                console.log('Health button event listener added');
            } else {
                console.error('Health button not found!');
            }
        }

        function updateCharCount() {
            const sourceText = document.getElementById('sourceText');
            const charCount = document.getElementById('char-count');
            const count = sourceText.value.length;
            charCount.textContent = `${count}/5000`;
            
            if (count > 4500) {
                charCount.style.color = '#dc3545';
            } else if (count > 4000) {
                charCount.style.color = '#ffc107';
            } else {
                charCount.style.color = '#666';
            }
        }

        function toggleSettings() {
            const content = document.getElementById('settings-content');
            const arrow = document.getElementById('settings-arrow');
            
            if (content.classList.contains('show')) {
                content.classList.remove('show');
                arrow.textContent = '‚ñº';
            } else {
                content.classList.add('show');
                arrow.textContent = '‚ñ≤';
            }
        }

        async function checkHealth() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const statusIndicator = document.getElementById('status-indicator');
            
            console.log('Checking health for URL:', serverUrl);
            
            if (!serverUrl) {
                updateStatus(false, 'No server URL provided');
                return;
            }

            try {
                statusIndicator.textContent = 'üîÑ Checking...';
                statusIndicator.className = 'status-indicator status-offline';
                
                const response = await fetch(`${serverUrl}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                console.log('Health check response:', response.status, response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Health data:', data);
                    updateStatus(true, `Server healthy ‚Ä¢ ${data.model_info?.name || 'Unknown model'}`);
                } else {
                    updateStatus(false, `Server error: ${response.status}`);
                }
            } catch (error) {
                console.error('Health check error:', error);
                updateStatus(false, `Connection failed: ${error.message}`);
            }
        }

        function updateStatus(healthy, message) {
            const statusIndicator = document.getElementById('status-indicator');
            serverHealth = healthy;
            
            if (healthy) {
                statusIndicator.textContent = `‚úÖ ${message}`;
                statusIndicator.className = 'status-indicator status-online';
            } else {
                statusIndicator.textContent = `‚ùå ${message}`;
                statusIndicator.className = 'status-indicator status-offline';
            }
        }

        async function translateText() {
            // Simple test first
            console.log('translateText function called!');
            
            if (isTranslating) {
                console.log('Already translating, returning');
                return;
            }

            console.log('Starting translation process...');
            
            const sourceText = document.getElementById('sourceText').value.trim();
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const resultDiv = document.getElementById('result');
            const translateBtn = document.getElementById('translateBtn');

            // Add visible debugging
            console.log('=== TRANSLATION DEBUG START ===');
            console.log('Source text:', sourceText);
            console.log('Source lang:', sourceLang);
            console.log('Target lang:', targetLang);
            console.log('Server URL:', serverUrl);
            
            // Test connectivity first
            console.log('Testing connectivity to server...');
            try {
                const healthResponse = await fetch(`${serverUrl}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        ...(serverUrl.includes('ngrok') && {'ngrok-skip-browser-warning': 'true'})
                    }
                });
                console.log('Health check response:', healthResponse.status, healthResponse.ok);
                
                if (!healthResponse.ok) {
                    throw new Error(`Health check failed: ${healthResponse.status}`);
                }
            } catch (healthError) {
                console.error('Health check failed:', healthError);
                showResult('error', `‚ùå Cannot connect to server: ${healthError.message}`);
                return;
            }
            console.log('Connectivity test passed, proceeding with translation...');

            // Validation
            if (!sourceText) {
                showResult('error', '‚ùå Please enter text to translate');
                return;
            }

            if (!serverUrl) {
                showResult('error', '‚ùå Please configure server URL in settings');
                return;
            }

            if (sourceLang === targetLang && sourceLang !== 'auto') {
                showResult('error', '‚ùå Source and target languages cannot be the same');
                return;
            }

            // Start translation
            isTranslating = true;
            translateBtn.disabled = true;
            translateBtn.innerHTML = '‚è≥ Translating...';
            
            resultDiv.className = 'result-area loading';
            resultDiv.innerHTML = '<div class="loading-spinner"></div><p style="margin-left: 15px;">Translating with GPU acceleration...</p>';

            try {
                const startTime = Date.now();
                
                // Use demo endpoint for simplicity (no auth required)
                const formData = new FormData();
                formData.append('q', sourceText);
                formData.append('from', sourceLang);
                formData.append('to', targetLang);

                console.log('Making request to:', `${serverUrl}/api/demo/translate`);
                console.log('Request data:', {q: sourceText, from: sourceLang, to: targetLang});
                console.log('Current location origin:', window.location.origin);
                console.log('Target server URL:', serverUrl);

                // Add headers for better compatibility with ngrok
                const requestOptions = {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json',
                        // Add ngrok-skip-browser-warning header if accessing via ngrok
                        ...(serverUrl.includes('ngrok') && {'ngrok-skip-browser-warning': 'true'})
                    }
                };

                console.log('Request options:', requestOptions);
                
                const response = await fetch(`${serverUrl}/api/demo/translate`, requestOptions);

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                const responseTime = Date.now() - startTime;

                if (response.ok) {
                    const data = await response.json();
                    console.log('Full response data:', data);
                    
                    // Handle demo endpoint response structure
                    const responseData = data.response || data;
                    console.log('Extracted responseData:', responseData);
                    
                    if (responseData.trans_result && responseData.trans_result.length > 0) {
                        const result = responseData.trans_result[0];
                        console.log('Translation result:', result);
                        showTranslationResult(result.src, result.dst, responseData.from_lang || responseData.from, responseData.to, responseTime);
                    } else {
                        console.error('No trans_result found in responseData:', responseData);
                        showResult('error', '‚ùå No translation result received');
                    }
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    const errorResponse = errorData.response || errorData;
                    console.error('Response not ok:', response.status, errorResponse);
                    showResult('error', `‚ùå Translation failed: ${errorResponse.error_msg || errorData.error || response.statusText}`);
                }
            } catch (error) {
                console.error('Network/Request error:', error);
                console.error('Error type:', error.constructor.name);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                
                let errorMessage = `‚ùå Network error: ${error.message}`;
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = '‚ùå Network error: Unable to connect to server. Check if the server URL is correct and accessible.';
                } else if (error.name === 'TypeError' && error.message.includes('CORS')) {
                    errorMessage = '‚ùå CORS error: The server is not allowing requests from this origin.';
                }
                
                showResult('error', errorMessage);
            } finally {
                isTranslating = false;
                translateBtn.disabled = false;
                translateBtn.innerHTML = 'üîÑ Translate';
            }
        }

        function showTranslationResult(originalText, translatedText, fromLang, toLang, responseTime) {
            const resultDiv = document.getElementById('result');
            
            resultDiv.className = 'result-area success';
            resultDiv.innerHTML = `
                <button class="copy-button" onclick="copyToClipboard('${translatedText.replace(/'/g, "\\'")}')">
                    üìã Copy
                </button>
                <div class="translation-result">
                    <strong>üìù Translation:</strong><br>
                    ${translatedText}
                </div>
                <div class="translation-meta">
                    <span><strong>From:</strong> ${getLanguageName(fromLang)}</span>
                    <span><strong>To:</strong> ${getLanguageName(toLang)}</span>
                    <span><strong>Time:</strong> ${responseTime}ms</span>
                    <span><strong>Characters:</strong> ${originalText.length}</span>
                </div>
            `;
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result-area ${type}`;
            resultDiv.innerHTML = `<p style="text-align: center; margin: 40px 0;">${message}</p>`;
        }

        function getLanguageName(code) {
            const languages = {
                'auto': 'üåç Auto-detect',
                'en': 'üá∫üá∏ English',
                'zh': 'üá®üá≥ Chinese'
            };
            return languages[code] || code;
        }

        function swapLanguages() {
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');
            
            if (sourceLang.value === 'auto') {
                return; // Cannot swap with auto-detect
            }
            
            const temp = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = temp;
        }

        function clearAll() {
            document.getElementById('sourceText').value = '';
            document.getElementById('result').innerHTML = '<p style="color: #666; text-align: center; margin: 40px 0;">Translation results will appear here</p>';
            document.getElementById('result').className = 'result-area';
            updateCharCount();
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                
                // Show feedback
                const copyBtn = document.querySelector('.copy-button');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Copied!';
                copyBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = '#667eea';
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                alert('Failed to copy to clipboard');
            }
        }

        function openDocs() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            if (serverUrl) {
                window.open(`${serverUrl}/docs`, '_blank');
            } else {
                alert('Please configure server URL first');
            }
        }

        function openHealth() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            if (serverUrl) {
                window.open(`${serverUrl}/api/health`, '_blank');
            } else {
                alert('Please configure server URL first');
            }
        }

        // Auto-check health every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
