<!DOCTYPE html>
<html>
<head>
    <title>Test Registration Error</title>
    <style>
        .error-message { color: red; }
        .success-message { color: green; }
    </style>
</head>
<body>
    <h1>Test Registration Error Handling</h1>
    
    <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" value="testuser123">
        <input type="email" id="register-email" placeholder="Email" value="test@example.com">
        <input type="password" id="register-password" placeholder="Password" value="weak">
        <input type="text" id="register-first-name" placeholder="First Name" value="Test">
        <input type="text" id="register-last-name" placeholder="Last Name" value="User">
        
        <button type="submit" id="register-button">
            <span id="register-text">Create Account</span>
            <span id="register-loading" class="hidden">Loading...</span>
        </button>
    </form>
    
    <div id="register-password-error" class="error-message"></div>
    
    <script>
        // Simplified error handling test
        class TestAuth {
            constructor() {
                this.apiBase = '/api/users';
                this.setupTest();
            }
            
            setupTest() {
                document.getElementById('register-form').addEventListener('submit', (e) => this.handleRegister(e));
            }
            
            async handleRegister(event) {
                event.preventDefault();
                
                try {
                    const formData = {
                        username: document.getElementById('register-username').value.trim(),
                        email: document.getElementById('register-email').value.trim(),
                        password: document.getElementById('register-password').value,
                        first_name: document.getElementById('register-first-name').value.trim() || null,
                        last_name: document.getElementById('register-last-name').value.trim() || null
                    };

                    const response = await fetch(`${this.apiBase}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        // Handle validation errors (422) and other errors
                        if (data.detail) {
                            if (Array.isArray(data.detail)) {
                                // Handle validation errors - show the first error message
                                const firstError = data.detail[0];
                                throw new Error(firstError.msg || 'Validation failed');
                            } else if (typeof data.detail === 'string') {
                                throw new Error(data.detail);
                            } else {
                                throw new Error('Registration failed');
                            }
                        } else {
                            throw new Error('Registration failed');
                        }
                    }
                    
                    this.showError('register-password-error', 'Registration successful!');

                } catch (error) {
                    this.showError('register-password-error', error.message);
                }
            }
            
            showError(elementId, message) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = message;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            new TestAuth();
        });
    </script>
    
    <style>
        .hidden { display: none; }
    </style>
</body>
</html>
